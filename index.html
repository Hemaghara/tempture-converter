<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temperature-icon">
                <i class="fa-solid fa-temperature-low"></i>
            </span>
        </div>

        <div class="celsius">
            <input type="number" placeholder="celsius" name="">
            <span class="celsius-icon">&#8451</span>
        </div>

        <div class="farenheit">
            <input type="number" placeholder="Farenheit" name="">
            <span class="farenheit-icon">&#8457</span>
        </div>


        <div class="kelvin">
            <input type="number" placeholder="Kelvin" name="">
            <span class="kelvin-icon">&#8490</span>
        </div>

        <div class="button">
            <button>DELETE ALL</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
